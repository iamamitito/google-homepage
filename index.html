<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Google</title>
</head>
<body>
    <nav>
        <div class="nav-links">
            <div class="nav-items gmail-img">
                <a class="link" href="https://mail.google.com/mail/u/0/?tab=wm&ogbl#inbox">Gmail</a>
            </div>
            <div class="nav-items gmail-img">
                <a class="link" href="https://www.google.cl/imghp?hl=es&tab=wi&ogbl">Imágenes</a>
            </div>
            <div class="nav-items gmail-img">
                <a class="apps-img-link" href="https://drive.google.com/drive/u/0/my-drive"><img class="apps-img" src="images/app-img.png" height="18" width="18" alt=""></a>
            </div>
            <div class="nav-items">
                    <a id="blue-button" href="https://accounts.google.com/ServiceLogin?hl=es&amp;passive=true&amp;continue=https://www.google.com/" target="_top">Iniciar sesión</a>
            </div>
        </div>
    </nav>

    <div class="logo">
        <img id="logo" src="images/googlelogo.png" alt="">
    </div>
    <div class="form">
        <form action="search">
            <div class="big-input-bar">
                    <div class="search-icon-box">
                            <span class="search-icon">
                                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                            </span>
                    </div>
                <div class="input-bar">
                    <input class="input" type="text">
                </div>
                <div class="voice-icon">
                    <img src="images/voice-icon.png" height="24" width="24" alt="">
                </div>
            </div>
        </form>
    </div>
    <div class="buttons-section">
            <input class="button" value="Buscar con Google" aria-label="Buscar con Google"  type="submit">
            <input class="button" value="Me siento con suerte " aria-label="Me siento con suerte "  type="submit">
    </div>
    <div class="google-area">
        <div> Ofrecido por Google en:  
            <a href="https://www.google.com/setprefs?sig=0_EdcMy9Lj7ES8qDMu9WjzzkKxkBA%3D&amp;hl=es-419&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwj6gf7Gj-znAhVGK7kGHRyhB5UQ2ZgBCA4">Español (Latinoamérica)</a>
        </div>
    </div>

    <footer class="footbar">

            <span>Chile</span>
        </div>
        <div class="footer-bottom">
            <span class="footer-items-right">
                    <a class="footer-item" href="https://policies.google.com/privacy?fg=1">Privacidad</a>
                    <a class="footer-item" href="https://policies.google.com/terms?fg=1">Condiciones</a>
                    <a class="footer-item" href="https://www.google.com/preferences?hl=es">Preferencias</a>
            </span>
            <span class="footer-items-left">
                    <a class="footer-item" href="https://www.google.com/intl/es_cl/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpafooter&amp;fg=1" ping="/url?sa=t&amp;rct=j&amp;source=webhp&amp;url=https://www.google.com/intl/es_cl/ads/%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&amp;ved=0ahUKEwjy6u_Qhu3nAhXFHbkGHcuzDjsQkdQCCBU">Publicidad</a>
                    <a class="footer-item" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpbfooter&amp;fg=1" ping="/url?sa=t&amp;rct=j&amp;source=webhp&amp;url=https://www.google.com/services/%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&amp;ved=0ahUKEwjy6u_Qhu3nAhXFHbkGHcuzDjsQktQCCBY">Negocios</a>
                    <a class="footer-item" href="https://about.google/?utm_source=google-CL&amp;utm_medium=referral&amp;utm_campaign=hp-footer&amp;fg=1" ping="/url?sa=t&amp;rct=j&amp;source=webhp&amp;url=https://about.google/%3Futm_source%3Dgoogle-CL%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&amp;ved=0ahUKEwjy6u_Qhu3nAhXFHbkGHcuzDjsQkNQCCBc">Sobre Google</a>
                    <a class="footer-item" href="//google.com/search/howsearchworks/?fg=1">  Cómo funciona la Búsqueda </a>
